<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Recommender</title>
    <!-- Use Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the slider */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4F46E5; /* Indigo */
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-top: -8px; /* Correct thumb positioning */
        }
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4F46E5;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        /* Custom modal for messages instead of alert() */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-lg mx-4 transition-all duration-500 ease-in-out">
        <div id="step-container">
            <!-- Questions will be dynamically injected here -->
        </div>

        <!-- Custom Modal for success/error messages -->
        <div id="message-modal" class="modal">
            <div class="modal-content">
                <h3 id="modal-title" class="text-2xl font-bold mb-4 text-gray-800"></h3>
                <p id="modal-message" class="text-gray-600 mb-6"></p>
                <button id="modal-close-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full hover:bg-indigo-700 transition duration-300">Close</button>
            </div>
        </div>
    </div>

    <script>
        let userResponses = {};
        let currentStep = 0;

        const questions = [
            {
                type: 'mood-buttons',
                title: 'How are you feeling right now?',
                options: [
                    { label: 'Happy ðŸ˜Š', value: 'happy', valence: 0.8, energy: 0.7, danceability: 0.7 },
                    { label: 'Energetic ðŸš€', value: 'energetic', valence: 0.9, energy: 0.9, danceability: 0.8 },
                    { label: 'Calm ðŸ§˜', value: 'calm', valence: 0.7, energy: 0.2, danceability: 0.3 },
                    { label: 'Sad ðŸ˜”', value: 'sad', valence: 0.2, energy: 0.3, danceability: 0.4 },
                ]
            },
            {
                type: 'sliders',
                title: 'Fine-tune your mood preferences',
                sliders: [
                    { key: 'valence', label: 'Positivity', min: 0, max: 1, step: 0.05, lowLabel: 'Negative/Sad', highLabel: 'Positive/Happy', description: 'How positive or negative the music should feel' },
                    { key: 'energy', label: 'Energy Level', min: 0, max: 1, step: 0.05, lowLabel: 'Calm/Peaceful', highLabel: 'Energetic/Intense', description: 'The intensity and activity level of the music' }
                ]
            },
            {
                type: 'sliders',
                title: 'Music characteristics you prefer',
                sliders: [
                    { key: 'danceability', label: 'Danceability', min: 0, max: 1, step: 0.05, lowLabel: 'Not Danceable', highLabel: 'Very Danceable', description: 'How suitable the music is for dancing' },
                    { key: 'acousticness', label: 'Acoustic vs Electronic', min: 0, max: 1, step: 0.05, lowLabel: 'Electronic/Produced', highLabel: 'Acoustic/Organic', description: 'Whether you prefer acoustic instruments or electronic sounds' }
                ]
            },
            {
                type: 'sliders',
                title: 'Additional music preferences',
                sliders: [
                    { key: 'instrumentalness', label: 'Vocals vs Instrumental', min: 0, max: 1, step: 0.05, lowLabel: 'With Vocals', highLabel: 'Instrumental Only', description: 'Whether you want songs with vocals or instrumental music' },
                    { key: 'tempo', label: 'Tempo (BPM)', min: 60, max: 180, step: 5, lowLabel: 'Slow', highLabel: 'Fast', description: 'The speed/tempo of the music in beats per minute' }
                ]
            },
            {
                type: 'sliders',
                title: 'Final preference',
                sliders: [
                    { key: 'popularity', label: 'Song Popularity', min: 0, max: 100, step: 5, lowLabel: 'Underground/Niche', highLabel: 'Mainstream/Popular', description: 'Whether you want popular hits or more obscure tracks' }
                ]
            },
            {
                type: 'context',
                title: 'What are you doing right now?',
                options: [
                    { label: 'Working or Studying', value: 'work' },
                    { label: 'Exercising', value: 'exercise' },
                    { label: 'Relaxing at Home', value: 'relax' },
                    { label: 'In a Social Setting', value: 'social' }
                ]
            },
            {
                type: 'goal-buttons',
                title: 'Do you want to change your mood or amplify it?',
                options: [
                    { label: 'Change it (I want to feel better!)', value: 'change' },
                    { label: 'Amplify it (I want to lean into this feeling)', value: 'amplify' }
                ]
            },
            {
                type: 'text-input',
                title: 'Do you have any specific artists, genres, or songs in mind?',
                placeholder: 'e.g., "upbeat indie rock" or "instrumental study music"'
            },
            {
                type: 'feedback',
                title: 'Any other thoughts on your mood or what you\'re looking for?',
                placeholder: 'e.g., "I need something with a strong beat and no lyrics"'
            }
        ];

        const stepContainer = document.getElementById('step-container');

        function renderStep() {
            const step = questions[currentStep];
            if (!step) {
                submitData();
                return;
            }

            stepContainer.innerHTML = '';

            const stepContent = document.createElement('div');
            stepContent.className = 'fade-in';

            const progress = document.createElement('div');
            progress.className = 'text-center text-sm font-medium text-gray-500 mb-4';
            progress.textContent = `Step ${currentStep + 1} of ${questions.length}`;
            stepContent.appendChild(progress);

            const title = document.createElement('h2');
            title.className = 'text-3xl font-extrabold text-gray-900 mb-8 text-center';
            title.textContent = step.title;
            stepContent.appendChild(title);

            switch (step.type) {
                case 'mood-buttons':
                    step.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'w-full mb-4 py-4 px-6 bg-gray-100 text-gray-800 font-semibold rounded-full hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300';
                        button.textContent = option.label;
                        button.onclick = () => {
                            userResponses.mood = option.value;
                            userResponses.valence = option.valence;
                            userResponses.energy = option.energy;
                            // Set default values for additional parameters based on mood
                            if (option.danceability) userResponses.danceability = option.danceability;
                            // Set reasonable defaults for other parameters
                            userResponses.acousticness = userResponses.acousticness || 0.5;
                            userResponses.instrumentalness = userResponses.instrumentalness || 0.3;
                            userResponses.tempo = userResponses.tempo || 120;
                            userResponses.popularity = userResponses.popularity || 50;
                            nextStep();
                        };
                        stepContent.appendChild(button);
                    });
                    break;
                case 'sliders':
                    step.sliders.forEach(slider => {
                        const sliderContainer = document.createElement('div');
                        sliderContainer.className = 'mb-8';

                        const label = document.createElement('label');
                        label.className = 'block text-lg font-medium text-gray-700 mb-2';
                        label.textContent = slider.label;
                        sliderContainer.appendChild(label);

                        // Add description if available
                        if (slider.description) {
                            const description = document.createElement('p');
                            description.className = 'text-sm text-gray-600 mb-3 italic';
                            description.textContent = slider.description;
                            sliderContainer.appendChild(description);
                        }

                        const descriptionContainer = document.createElement('div');
                        descriptionContainer.className = 'flex justify-between text-sm text-gray-500 mb-2';
                        const lowLabel = document.createElement('span');
                        lowLabel.textContent = slider.lowLabel;
                        const highLabel = document.createElement('span');
                        highLabel.textContent = slider.highLabel;
                        descriptionContainer.appendChild(lowLabel);
                        descriptionContainer.appendChild(highLabel);
                        sliderContainer.appendChild(descriptionContainer);

                        const sliderElement = document.createElement('input');
                        sliderElement.type = 'range';
                        sliderElement.className = 'w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer';
                        sliderElement.min = slider.min;
                        sliderElement.max = slider.max;
                        sliderElement.step = slider.step;
                        sliderElement.value = userResponses[slider.key] || (slider.min + slider.max) / 2;

                        const sliderValue = document.createElement('span');
                        sliderValue.className = 'block text-sm text-gray-500 text-center mt-2';
                        sliderValue.textContent = sliderElement.value;

                        sliderElement.oninput = () => {
                            sliderValue.textContent = sliderElement.value;
                            userResponses[slider.key] = parseFloat(sliderElement.value);
                        };

                        sliderContainer.appendChild(sliderElement);
                        sliderContainer.appendChild(sliderValue);
                        stepContent.appendChild(sliderContainer);
                    });

                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'w-full py-4 px-6 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300';
                    nextBtn.textContent = 'Continue';
                    nextBtn.onclick = nextStep;
                    stepContent.appendChild(nextBtn);
                    break;
                case 'context':
                    step.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'w-full mb-4 py-4 px-6 bg-gray-100 text-gray-800 font-semibold rounded-full hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300';
                        button.textContent = option.label;
                        button.onclick = () => {
                            userResponses.context = option.value;
                            nextStep();
                        };
                        stepContent.appendChild(button);
                    });
                    break;
                case 'goal-buttons':
                    step.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'w-full mb-4 py-4 px-6 bg-gray-100 text-gray-800 font-semibold rounded-full hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300';
                        button.textContent = option.label;
                        button.onclick = () => {
                            userResponses.goal = option.value;
                            nextStep();
                        };
                        stepContent.appendChild(button);
                    });
                    break;
                case 'text-input':
                case 'feedback':
                    const input = document.createElement(step.type === 'text-input' ? 'input' : 'textarea');
                    input.className = 'w-full p-4 mb-4 text-gray-700 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-500';
                    input.placeholder = step.placeholder;
                    if (step.type === 'textarea') {
                        input.rows = 3;
                    }
                    stepContent.appendChild(input);

                    const textNextBtn = document.createElement('button');
                    textNextBtn.className = 'w-full py-4 px-6 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300';
                    textNextBtn.textContent = 'Continue';
                    textNextBtn.onclick = () => {
                        if (step.type === 'text-input') {
                            userResponses.preferences = input.value;
                        } else {
                            userResponses.feedback = input.value;
                        }
                        nextStep();
                    };
                    stepContent.appendChild(textNextBtn);
                    break;
            }

            if (currentStep > 0) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'w-full py-4 px-6 mt-4 bg-gray-300 text-gray-800 font-bold rounded-full shadow-lg hover:bg-gray-400 transition duration-300';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = prevStep;
                stepContent.appendChild(prevBtn);
            }

            stepContainer.appendChild(stepContent);
        }

        function nextStep() {
            currentStep++;
            renderStep();
        }

        function prevStep() {
            currentStep--;
            renderStep();
        }

        async function fetchGeminiResults(data) {
            const apiUrl = 'http://127.0.0.1:5000/mood-recommendation';
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();

                // Update final screen with song recommendations
                stepContainer.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Your Song Recommendations</h2>
                        <ul class="space-y-4">
                            ${result.recommended_songs.map(song => `
                                <li class="bg-gray-100 p-4 rounded-xl flex flex-col md:flex-row md:items-center md:justify-between">
                                    <div>
                                        <img src="${song.album_image}" alt="Album cover" class="w-16 h-16 rounded-full mb-2 md:mb-0">
                                        <span class="font-semibold">${song.title}</span> <span class="text-gray-500">by</span> <span class="text-indigo-700 font-medium">${song.artist}</span>
                                    </div>
                                    <a href="${song.spotify_url}" target="_blank" class="mt-2 md:mt-0 bg-green-500 text-white px-4 py-2 rounded-full font-bold hover:bg-green-600 transition duration-300">Play on Spotify</a>
                                </li>
                            `).join('')}
                        </ul>
                        <button class="w-full py-4 px-6 mt-8 bg-gray-300 text-gray-800 font-bold rounded-full shadow-lg hover:bg-gray-400 transition duration-300" onclick="window.location.reload()">
                            Start Over
                        </button>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching from backend:', error);
                stepContainer.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Recommendation Error</h2>
                        <p class="text-gray-600 mb-8">Sorry, we couldn't generate your recommendations. Please try again later.</p>
                        <button class="w-full py-4 px-6 bg-gray-300 text-gray-800 font-bold rounded-full shadow-lg hover:bg-gray-400 transition duration-300" onclick="window.location.reload()">
                            Start Over
                        </button>
                    </div>
                `;
            }
        }

        function submitData() {
            stepContainer.innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-extrabold text-gray-900 mb-4">Finding your perfect songs...</h2>
                    <p class="text-gray-600 mb-8">Please wait while we process your mood and preferences.</p>
                    <div class="flex justify-center items-center">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
                    </div>
                </div>
            `;

            fetchGeminiResults(userResponses);
        }

        renderStep();
    </script>
</body>
</html>
